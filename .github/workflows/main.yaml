name: Run Splash

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  splash:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and Run Splash
      run: |
        docker build -t splash .
        docker run --rm splash > output.txt

    - name: Output
      run: cat output.txt
